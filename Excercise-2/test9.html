<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
<script>
var arr1=[1,2],arr2=[3,4],arr3=[5,6];
function createNewArray(arr1, arr2, arr3) {
    Array.prototype.push.apply(arr1, arr2);
    Array.prototype.push.apply(arr1, arr3);
    return arr1;
}
createNewArray (arr1, arr2, arr3);
//Output-[1,2,3,4,5,6]
//Output-[1,2,[3,4,5]]=ïƒ¨[1,2,arr2]



</script>
